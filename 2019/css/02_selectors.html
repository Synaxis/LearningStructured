<!DOCTYPE html>
<html>
<head>
  <title> CSS Selectors</title>
  <style>
    /* . is for classes */
    .heading {
      color: green
    }
    h2#heading {
      color: green;
    }
  </style>
</head>
<body>
  <div>
    <h2 id="heading">Welcome</h2>
    <p>lorem ipsun lorem lorem lore loremlo reml orem</p>
  </div>
  <!-- how to target a class -->
  <div>
    <h2 id="heading">Welcome</h2>
    <p>lorem ipsun lorem lorem lore loremlo reml orem</p>
  </div>
  <div>
    <h2>About</h2>
    <p>Lore lore lorem</p>
  </div>
</body>
</html>
