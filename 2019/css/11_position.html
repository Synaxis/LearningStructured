<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CSS Positioning</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
    }
    #box-1 {
      background: blue;
      position: relative;
      top: 50px;
      left: 50px;
      
    }
    #box-2 {
      background: red;
    }
    #box-3 {
      background: yellow;
    }
    #box-4 {
      background: green;
    }
    #box-5 {
      background: purple;
    }
  </style>
</head>
<body>
  <div id="box-1" class="box"></div>
  <div id="box-2" class="box"></div>
  <div id="box-3" class="box"></div>
  <div id="box-4" class="box"></div>
  <div id="box-5" class="box"></div>

</body>
</html>
