<!DOCTYPE html>
<html>
<head>
    <title>CSS Position</title>
    <style>
    .box {
      width: 100px;
      height: 100px;
    }

    .box-1 {
      background: red;
    }
    .box-2 {
      background: green;
    }
    .box-3 {
      background: blue;
    }
    .box-4 { 
      background: yellow;
    }
    .box-5 {
      background: orange;
    }

    </style>
</head>

<body>
  <div id="box-1" class="box"></div>
  <div id="box-2" class="box"></div>
  <div id="box-3" class="box"></div>
  <div id="box-4" class="box"></div>
  <div id="box-5" class="box"></div>

</body>
</html>
