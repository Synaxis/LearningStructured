<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Media Queries</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: gray;
            color:  white;
            text-align:  center;
            padding-top: 100px;
        }

        /* Limit  width for tablets/smartphones */
        @media(max-width: 500px) {
            body {
                background: red;
                
            }
        }
    </style>
    <script src="main.js"></script>
</head>
<body>
    <div id="widescreen"><h1>widescreen</h1></div>    
    <div id="normal"><h1>normal</h1></div>
    <div id="tablet"><h1>tablet</h1></div>
    <div id="smartphone"><h1>smartphone</h1></div>
    <div id="landscape"><h1>landscape</h1></div>


</body>
</html>
